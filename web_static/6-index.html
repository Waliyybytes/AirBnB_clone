<!DOCTYPE html>
<html lang="en">
<head>
    <title>AirBnB Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/3-header.css"> 
    <link rel="icon" href="images/icon.png">
    <link rel="stylesheet" href="styles/6-filters.css"> 

</head>
<body>
    <header><div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Lagos, Ibadan, Kano...</h4>
                <div class="popover">
                    <ul>
                        <li><h2>Lagos:</h2>
                            <ul>
                                <li>Lekki</li>
                                <li>Ajah</li>
                            </ul>
                        </li>
                        <li><h2>Ibadan:</h2>
                            <ul>
                                <li>Owo</li>
                                <li>Ayetoro</li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Swimming pool, Basketball Court...</h4>
                <div class="popover">
                    <ul>
                        <li>Internet</li>
                        <li>Swimming Pool</li>
                        <li>Satellite TV</li>
                    </ul>
                </div>
            </div>
            <button type="button">Search</button>
        </section>
    </div>
     <footer><p>Best School</p></footer>
</body>
</html>
